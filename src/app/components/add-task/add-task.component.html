<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Text</label>
    <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add Text">
  </div>
  <div class="form-control">
    <label for="day">Add Day & Times</label>
    <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="Add Day & Times">
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Reminder</label>
    <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder">
  </div>
  <div class="form-control">
    <input type="submit" value="Submit" class="btn btn-block">
  </div>
</form>
